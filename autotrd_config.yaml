GenericModule:
  toolID:
    kw: "UI/toolID"
    dtype: "txt"
    attr:
      - "Tool_Mod"
    groupby: False

  GasBox_Config:
    kw: "/Gas/GasTable"
    dtype: "txt"
    attr:
      - "Gas_Value"
      - "MaxFlow"
      - "Gas"
    groupby: False

  GasBox_Interlock:
    kw: "/GasInterlock/GasInterlock"
    dtype: "txt"
    groupby: False

  PM_ConfigOpt:
    kw: '/PM\d+.*?ConfigOptions'
    dtype: "txt"
    groupby: True

  HostImage_CV:
    kw: "HostImageConstants"
    dtype: "cv"
    mos_info: "definedMachineConstants"
    groupb: False

  LightTower_CV:
    kw: "LightTower"
    dtype: "cv"
    groupby: False

  Airlock_CV:
    kw: '/AirLock\d+'
    dtype: "cv"
    groupby: False

  Port_CV:
    kw: '/Port\d+'
    dtype: "cv"
    groupby: False

  AtmArm_CV:
    kw: "/AtmArm"
    dtype: "cv"
    groupby: False

  TM_CV:
    kw: "/TransferChamber"
    dtype: "cv"
    groupby: False

  TM_CV2:
    kw: "/TransferChamber2"
    dtype: "cv"
    groupby: False

  PM_CV:
    kw: '/PM\d{1,2}'
    dtype: "cv"
    groupby: True

  SW_Configopt:
    kw: "/ConfigOptionsAll"
    dtype: "txt"
    groupby: False

  CoolStation_CV:
    kw: '/CoolStationAL\d'
    dtype: "cv"
    groupby: False

GasDelivery: &GasDelivery
  Ten_PT_Cal:
    kw: '^((?!.*(copy|old)).)*Calibration\d{0,1}TenPoint'
    dtype: "mos"
    mos_info: "TenPTCal"
    spec_attr:
      - "Error"
      - "ActualFlow"
    spec_info:
      - "GasLine"
      - "GasName"
      - "%MaxFlow"
    spec_ao: "RequestedFlow"
    groupby: False
    plot:
      Error:
        sheet: "excel_doc"
        x: "%MaxFlow"
        hue: "pmalias"
        plot_funct: "lineplot"
        title: "Error Ten Point Calibration"
        unit: "%"
        facet:
          - "GasLine"
          - "GasName"
        plotloc: "A"
      ActualFlow:
        sheet: "excel_doc"
        x: "%MaxFlow"
        hue: "pmalias"
        plot_funct: "lineplot"
        title: "ActualFlow AFV Ten Point"
        unit: "%"
        facet:
          - "GasLine"
          - "GasName"
        plotloc: "J"

  PartialPressure:
    kw: "PartialPressure"
    dtype: "mos"
    spec_attr:
      - "Pressures"
    spec_info:
      - "GasLine"
      - "GasName"
      - "%MaxFlow"
    spec_ao: "Flows"
    groupby: False

    plot:
      Pressures:
        sheet: "excel_doc"
        x: "%MaxFlow"
        hue: "pmalias"
        plot_funct: "lineplot"
        title: "Partial Pressure"
        unit: ""
        facet:
          - "GasLine"
          - "GasName"
        plotloc: "A"

