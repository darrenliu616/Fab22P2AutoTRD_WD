RFDelivery: &RFDelivery
  TCP_Linearity:
    kw: "TCPRFLinearity"
    dtype: "mos"
    spec_attr:
      - "PerSetpoint"
      - "MaxPower"
      - "MeterReadings"
      - "PMReadings"
    spec_info: []
    spec_ao: "Setpoints"
    groupby: False
    plot:
      MeterReadings:
        sheet: "excel_doc"
        x: "Setpoints"
        hue: "pmalias"
        plot_funct: "lineplot"
        title: "Meter Reading TCP Linearity"
        unit: "(W)"
        facet:
        plotloc: "A"
      PMReadings:
