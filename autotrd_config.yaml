CorvusOption: &CorvusOption
  CorvusCalibration:
    kw: "TESCalibration"
    dtype: "mos"
    mos_info: "Current"
    spec_attr:
      - "calibration.Delta"
      - "calibration.measured"
      - "verification.Delta"
      - "verification.measured"
      - "ringPartNumber"
      - "ringSerialNumber"
      - "basePocketHeight"
    spec_info:
      - "verification.name"
      - "verification.Setpoints"
      - "verification.axis"
      - "calibration.name"
      - "calibration.Setpoints"
      - "calibration.axis"
    spec_ao:
    groupby: False
    plot:
      verification.Delta:
        sheet: "excel_doc"
        x: "verification.name"
        hue: "verification.axis"
        plot_funct: "barplot"
        title: "Corvus - Verification Chart"
        unit: ""
        facet: "pmalias"
        plotloc: "A"

